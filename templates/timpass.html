<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
	<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
	<title>User</title>
	<style type="text/css">
		input{
			width: 100%;
		}
		textarea{
			width: 100%;
			height: 80px;
		}
		img{
			margin-left: 32%;
			margin-right: auto;
			margin-top: 20%;
			margin-bottom: auto;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="css/frontend.css">
</head>
<body>
	<%-include('partials/navigation') %>
	<div id="main">
	<form method="POST" enctype="multipart/form-data">
		<div class="row d-flex justify-content-center " style="margin:20px 20px  0px  20px;">	
		<h3 align="center">User</h3>	
			<div class="col-4" style="box-sizing: border-box; width: 30%; border: 1px solid black;">
				<img src="picture/profile.png" id="blah" style="height: 100px; width: 100px;  ">
				<br><input type="file"  id ="actual-btn" name="UserImage" accept="image/*" onchange ="readURL(this);" hidden />
				<br><label for="actual-btn" id="my-btn" style="margin-left: 32%;width: 100px; background-color: lightgrey;">Choose File</label>
			</div>
			<div class="col-4" style="box-sizing: border-box; width: 40%; border: 1px solid black;">
			<label>User Name</label>
			<br><input type="text" value ="<%=userData.Username %>" name="UserName" required>
			<br><label>Password</label>	
			<br><input type="text" value ="<%=userData.Password %>" name="UserPassword" required>			
			<br><label>Full Name</label>	
			<br><input type="text" value ="<%=userData.Fullname %>" name="UserFullName" required>
			<br><label>Team Name</label>	
			<br><input type="text" value ="<%=userData.TeamName %>" name="UserTeamName" required>
			<br><label>Position</label>
			<br><input type="text" value ="<%=userData.Designation %>" name="UserFatherName" required>
			<br><label>Email</label>	
			<br><input type="email" value ="<%=userData.EmailAddress %>" name="UserEmail" required>
			<br>	
			</div>
			<div class="col-4" style="box-sizing: border-box; width: 30%; border: 1px solid black;">
			<label>Contact</label>
			<br><input type="text" value ="<%=userData.PhoneNumber %>, <%=userData.HomeContact %>" name="UserContact" required>
			<br><label>Address</label>	
			<br><textarea type="text" name="UserAddress" value ="<%=userData.MailingAddress %>" required></textarea> 			
			<br><label>Dateof Birth</label>	
			<br><input type="Date" name="UserDateofbirth" value ="<%=userData.DateofBirth %>" required><br>	
			<br><input type="submit" value = "Save Changes" style="width: 50%;" ><input type="reset" style="width: 50%;" >
			<br><br>
			</div>		
		</div>
	</form>	
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script  type="text/javascript" src="./js/script.js"></script>
		<script type="text/javascript">
		function readSingleFile(e) {
			const name = e[0].name;
			document.getElementById("actual-btn").textContent = name;
		}

		function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(150)
                    .height(200);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
		</script>
</body>
</html>
